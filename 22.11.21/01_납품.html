<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>납품</title>
</head>
<body>
    <form action="">
    <fieldset>
        <legend>납품자 정보</legend>
        <label for="supName">1. 납품자명(필수) : </label>
        <input type="text" id="supName" name="supName" required>
        <br>
        <label for="email">2. email(필수) : </label>
        <input type="email" id="email" name="email"  required placeholder="answer@naver.com">
        <br>
        <label for="homepage">3. 홈페이지 : </label>
        <input type="url" id="homepage" name="homepage" value="http://">
        <br>
        <label for="region">4. 지역 : </label>
        <select name="region" id="region">
            <optgroup label="한국">
                <option value="서울">서울</option>
                <option value="부산" selected>부산</option>
            </optgroup>
            <optgroup label="중국">
                <option value="북경">북경</option>
                <option value="상해">상해</option>
            </optgroup>
        </select>
    </fieldset>  

    <fieldset>
        <legend>납품 정보</legend>
        <ul>
            <li><label for="productName">상품명(필수) : </label>
                <input type="text" id="productName" name="productName" required>
            </li>
            <li><label for="amount">납품수량(필수) : </label>
                <input type="number" id="amount" name="amount" min="100" placeholder="최소 100" required>
            </li>
            <li><label for="level">납품등급(필수) : </label>
                <input type="range" id="level" name="level" required>
            </li>
            <li><label for="etc">기타사항 : </label>
                <textarea name="etc" id="etc" cols="20" rows="2"></textarea>
            </li>
        </ul>
    </fieldset>
    <button>send message</button>
    </form>
    
</body>
</html>
